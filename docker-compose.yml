version: "3.5"
services:
  api:
    build:
      context: .
      target: app
    command: bgc-backend api
    ports:
      - 8081:8081
  ui:
    build:
      context: .
      target: app
    command: bgc-backend ui
    ports:
      - 8083:8083
  worker:
    build:
      context: .
      target: app
    command: bgc-backend worker
  tools:
    build:
      context: .
      target: app
    command: tail -f /dev/null
